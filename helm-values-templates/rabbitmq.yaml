image:
  registry: ${DOCKER_REGISTRY_URL}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

ingress:
  enabled: true
  hostName: rabbitmq.local

persistence:
  enabled: true
  existingClaim: rabbitmq-persistent-volume-claim

rabbitmq:
  password: passw0rd
  username: user

securityContext:
  enabled: true
  runAsUser: ${SENZING_RUN_AS_USER}
  runAsGroup: ${SENZING_RUN_AS_GROUP}
  fsGroup: ${SENZING_FS_GROUP}

volumePermissions:
  enabled: true
